<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div><img src="/images/dog.jpg" alt=""></div>
    <div class="calculator">
        <div class="container text-center">

            <!-- 1st row -->
            <div class="row">
                <div class="col-4">
                    <input class="result" type="text" id="display" disabled>
                </div>
            </div>

            <!-- 1st row -->
            <div class="row">
                <div class="col-2">
                    <input class="allclear" style="background-color:firebrick; font-size: 2.5rem; font-weight:700;" type="button" value="C" onclick="limpyo()" id="btn">
                </div>
                
                <div class="col">
                    <input class="delete" style="background-color:crimson; font-weight: 700;" type="button" value="<=" onclick="del()" id="btn">
                </div>
            </div>

            <!-- 2nd row -->
            <div class="row">
                <div class="col">
                    <input class="number" type="button" value="7" onclick="display('7')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="8" onclick="display('8')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="9" onclick="display('9')">
                </div>
                <div class="col">
                    <input class="operation" type="button" value="/" onclick="display('/')">
                </div>
            </div>

            <!-- 3rd row -->
            <div class="row">
                <div class="col">
                    <input class="number" type="button" value="4" onclick="display('4')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="5" onclick="display('5')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="6" onclick="display('6')">
                </div>
                <div class="col">
                    <input class="operation" type="button" value="*" onclick="display('*')">
                </div>
            </div>

            <!-- 4th row -->
            <div class="row">
                <div class="col">
                    <input class="number" type="button" value="1" onclick="display('1')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="2" onclick="display('2')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="3" onclick="display('3')">
                </div>
                <div class="col">
                    <input class="operation" type="button" value="-" onclick="display('-')">
                </div>
            </div>

            <!-- 5th row -->
            <div class="row">
                <div class="col">
                    <input class="number" type="button" value="0" onclick="display('0')">
                </div>
                <div class="col">
                    <input class="number" type="button" value="." onclick="display('.')">
                </div>
                <div class="col">
                    <input class="equals" type="button" value="=" onclick="calculate()" id="btn">
                </div>
                <div class="col">
                    <input class="operation" type="button" value="+" onclick="display('+')">
                </div>
            </div>

        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script type="text/javascript" src="/script.js"></script>
</html>
